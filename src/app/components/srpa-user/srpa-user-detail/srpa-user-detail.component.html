<!-- Form to update data -->
<div class="mt-3 mb-5">
    <div class="row d-flex justify-content-around">

        <div class="col-md-5 col-sm-6 col-xs-12">

            <hr>

            <div class="card bg-white bg-border-green">

                <h4 class="card-title bg-green text-white text-center pt-2 pb-2">
                    Actualizar Datos
                </h4>

                <div class="card-body">

                    <!-- If the srpa-user exists to show  -->
                    <div *ngIf="usuario_srpa_selected">

                        <form #srpa_user_form="ngForm" class="d-flex flex-column justify-content-around">

                            <!-- To change the image profile -->
                            <div class="form-group">

                                <div *ngIf="show_image then image_viewer else image_to_choose"></div>

                            </div>

                            <div class="form-group">
                                <input type="text" name="identification" class="form-control bg-border-green" [(ngModel)]="usuario_srpa_selected.identification" placeholder="N° Identificación">
                            </div>

                            <div class="form-group">
                                <input type="text" name="first_name" class="form-control bg-border-green" [(ngModel)]="usuario_srpa_selected.first_name" placeholder="Nombres">
                            </div>

                            <div class="form-group">
                                <input type="text" name="last_name" class="form-control bg-border-green" [(ngModel)]="usuario_srpa_selected.last_name" placeholder="Apellidos">
                            </div>

                            <!-- Component datepicker used as date-born -->
                            <div class="form-group">
                                <app-datepicker [placeholder_]="'Fecha de Nacimiento'" [(ngModel)]="usuario_srpa_selected.date_born" #datepicker></app-datepicker>
                            </div>

                            <div class="form-group">
                                <input type="text" name="address" class="form-control bg-border-green" [(ngModel)]="usuario_srpa_selected.address" placeholder="Dirección">
                            </div>

                            <div class="text-right">
                                <button (click)="update_srpa_user(srpa_user_form)" class="btn bg-green btn-hover-green text-white mr-2">
                                        Guardar
                                        <i class="oi oi-check"></i>
                                </button>

                                <button class="btn bg-red btn-hover-red text-white" (click)="cancel()">
                                        Volver 
                                        <i class="oi oi-x"></i>
                                    </button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

            <hr>

        </div>

    </div>

</div>

<ng-template #image_to_choose>

    <div class="container d-flex justify-content-around">
        <input type="file" name="photo_path" class="d-none" accept="image/*" #image_file (change)="onSelectedFile($event.target.files)">
        <button type="button" class="btn bg-green text-white mb-4" (click)="image_file.click()">Cargar foto | <i
                class="oi oi-camera-slr"></i> |</button>
    </div>

</ng-template>

<ng-template #image_viewer>

    <div class="d-flex justify-content-around align-items-center flex-column">
        <img [src]="src_image" alt="" (click)="delete_selection()" class="img-fluid text-center img-size">
    </div>
</ng-template>

<!-- Component to show erros as modal -->
<app-error-message #message [message]="message" [title]="title_message"></app-error-message>
