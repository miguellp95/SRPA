<div class="row">
    <div class="container">
        <div class="col-5 mx-auto pt-5">
            <div class="card bg-border-green">
                <div class="card-header text-center bg-green text-white">
                    <h4 class="card-title"><i>Acceso al Sistema</i></h4>
                </div>
                <div class="card-body">
                    <div class="container text-center">
                        <i class="fas fa-user-circle fa-5x text-green"></i>
                    </div>
                    <form #login_form="ngForm" class="mt-2">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="text" name="email" (ngModel)="user.email" class="form-control bg-border-green" placeholder="example@example.com">
                        </div>
                        <div class="from-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" (ngModel)="user.password" class="form-control bg-border-green" placeholder="********">
                        </div>
                        <button type="button" (click)="signin(login_form)" class="btn bg-green btn-hover-green text-white btn-block mt-4 btn-lg">
                                Acceder <i class="fas fa-sign-in-alt"></i>
                            </button>
                        <div class="form-group">
                            <div class="form-control recovery text-center mt-4">
                                <span>¿ Olvidó su contraseña ? <a class="link-item cursor-pointer">Recuperar</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-error-message #message [message]="message" [title]="title_message"></app-error-message>
